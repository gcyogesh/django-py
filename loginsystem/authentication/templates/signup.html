<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)" required>
         <br>


        <label for="">FirstName</label>
        <input type="text" id="fname" name="Fname" placeholder="Enter your First name" required>
    <br>
        <label for="">LastName</label>
        <input type="text" id="lname" name="Lname" placeholder="Enter your last name" required>
   <br>
        <label for="">Email-Adress</label>
        <input type="text" id="email" name="email" placeholder="Enter your emaail" required>
   <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="username" placeholder="Create your password" required>        

   <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="username" placeholder="confirm Your passsword" required>
    
      <br>

      <button type="submit">SignUp</button>

    </form>
    
</body>
</html>
