<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <h1>Bca django</h1>
            </div>
        </div>
        <div class="row">
            {% for hero in heroData %}
            <div class="col-md-4">
                <div class="card">
                    {% if hero.image %}
                    <img src="{{ hero.image.url }}" class="card-img-top" alt="...">
                    {% endif %}
                    <h5 class="card-title">{{ hero.title }}</h5>
                    <div class="card-body">

                        <p class="card-text">{{ hero.limit_description }}</p>
                        <a href="{% url 'details' hero.slug %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
</html>
